<section class="work_togather" id="contacts">
  <div class="container work-container">
    <h2 class="work-title">
      <span class="work-title-span">let's</span> work together
    </h2>
    <h3 class="work-sub-tittle">
      Contact me to transform your ideas into exceptional solutions.
    </h3>
    <ul class="work-list">
      <li class="work-list-item">
        <a class="work-list-link" href="tel:+380904567890">
          <svg width="24" height="24" class="work-icon">
            <use href="../img/icons.svg#icon-telephone"></use>
          </svg>
          <span>+38 090 456 78 90</span>
        </a>
      </li>

      <li class="work-list-item">
        <a class="work-list-link" href="mailto:lloydjefferson@gmail.com">
          <svg width="24" height="24" class="work-icon">
            <use href="../img/icons.svg#icon-email"></use>
          </svg>
          <span>lloydjefferson@gmail.com</span>
        </a>
      </li>

      <li class="work-list-item item-location">
        <svg width="24" height="24" class="work-icon">
          <use href="../img/icons.svg#icon-location"></use>
        </svg>
        <span>USA, New York</span>
      </li>
    </ul>

    <!--form-->
    <form class="form" action="#">
      <div class="form-block">
        <label class="form-label" for="user-email">Email</label>
        <input
          class="form-input-name"
          type="email"
          id="user-email"
          name="user-email"
          placeholder="Your email*"
          pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        />
      </div>

      <div class="form-label-textarea">
        <label class="form-label" for="user-comment">Comment</label>
        <textarea
          class="input-textarea"
          id="user-comment"
          name="user-comment"
          placeholder="Message"
        ></textarea>
      </div>

      <button class="form-btn" type="submit">SEND MESSAGE</button>
    </form>
  </div>
  <!--modal-->
</section>
